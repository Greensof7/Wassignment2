<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
  <h1>USer Information</h1>
  <form>
    <div>
        <label for="text">FirstName:</label>
    <input type="text" name="FirstName" id="fName" placeholder="enter a name">
    </div>

    <div>
        <label for="text">LastName:</label>
        <input type="text" name="LastName" id="lName" placeholder="enter a surname">
    </div>

    <p>
        <label for="text">E-mail  :</label>
        <input type="text" name="Email" id="email" placeholder="enter email address">
    </p>
    <p>
        <label for="text">Address:</label>
        <input type="text" name="address" id="adress" placeholder="enter your address">
    </p>
    <p>
        <label for="date">DOB:</label>
        <input type="date" name="date" id="DoB" >
    </p>

  </form>
    
</body>
</html>
