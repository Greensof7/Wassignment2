<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas or svg</title>
</head>
<body>
    <h1>canvas or svg</h1>

    <!-- <section>
    <canvas id="canvas">
       <circle 
       style="height: 25px; width: 25px; background-color:violet; border-radius: 50%; display: inline-block;"/>
    </canvas>
</section> -->



    <section>
        <canvas id="canvas">
            <script>
                var canvas = document.getElementById('canvas');
                var context =canvas.getContext('2d');
                context.beginPath;
                context.arc(80,70,30,0,2*Math.PI);
                context.fillStyle="violet";
                context.fill();
            </script>
        </canvas>
    </section>



    <svg id="svg">
    <circle id="circle" cx="70" cy="70" r="70" fill="yellowgreen"></circle>
    </svg>
</body>
</html>
